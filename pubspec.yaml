name: loan_poc
description: ZIVA LOS - Loan Origination System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.10.0-0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  go_router: ^13.0.0
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.9
  cloud_firestore: ^4.14.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  local_auth: ^2.1.8
  intl: ^0.19.0
  mask_text_input_formatter: ^2.7.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
